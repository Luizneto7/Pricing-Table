<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Table</title>

    <link rel="stylesheet" href="style.css">
</head>

        <h1>Conheça nossos planos</h1>

    <main>

        </div>
        <div id="professional-plan"></div>
